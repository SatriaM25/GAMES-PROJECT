<html>
<head>
    <script src="https://unpkg.com/brain.js"></script>
</head>
<body>
<script>
    const net = new brain.NeuralNetwork({hiddenLayers: [3]});

    net.train([{input: [0, 0], output: [0]},
        {input: [0, 1], output: [1]},
        {input: [1, 0], output: [1]},
        {input: [1, 1], output: [0]}]);

    const output = net.run([0, 1]);
    document.write(output[0])
</script>
</body>
</html>
